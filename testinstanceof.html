        <script>
            function speak() {
              const birthValid = document.getElementById("birthdate");
               
                alert(birthValid.value);
                alert(CalculAge(birthValid.value));
                alert(isValidDate(CalculAge(birthValid.value))) ;
            }
            function CalculAge (birthDate) {
            birthDate = new Date(birthDate);
            today = new Date();

            var years = (today.getFullYear() - birthDate.getFullYear());

            if (today.getMonth() < birthDate.getMonth() ||
            today.getMonth() == birthDate.getMonth() && today.getDate() < birthDate.getDate()) {
            years--;
            }

            return years;
}
           
            function isValidDate(year)  {

              if (year<=100 && year>17)
                {return true}
              else
              {return false}

}
